<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <form [formGroup]="contactForm" (ngSubmit)="onSubmit()">
          <div class="card-body p-5 text-center">
            <div class="mb-md-5 mt-md-4 pb-5">
              <h2 class="fw-bold mb-2 text-uppercase">{{loginHeader}}</h2>
              <p class="text-white-50 mb-5">{{loginSubheader}}</p>
              <div class="form-outline form-white mb-4">
                <input type="text" id="typeUserdX" class="form-control form-control-lg" placeholder="{{userName}}"  name="userName" formControlName="userName" />
              </div>
              <div class="form-outline form-white mb-4">
                <input type="password" id="typePasswordX" class="form-control form-control-lg" placeholder="{{loginPass}}"  name="loginPass" formControlName="password"/>
              </div>
              <p class="small mb-5 pb-lg-2"><a class="text-white-50" href="#!">Forgot password?</a></p>
              <button  [disabled]='!contactForm.valid' class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
            </div>
          </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
